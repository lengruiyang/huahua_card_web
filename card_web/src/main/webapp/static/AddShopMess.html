<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/vuejs-2.5.16.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/clipboard.min.js"></script>
    <script src="../js/controller/ShopAddMessController.js"></script>
</head>
<style type="text/css">
    td div.layui-table-cell{
        height:48px;
        line-height: 48px;
        height: auto!important;
        white-space: normal;
    }
    .templet-setting{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body class="layui-bg-gray">
<div class="layui-col-md12">
    <div style="margin-left: 10px;" class="layui-card">
        <div style="justify-content: center;align-items: center;" class="layui-card-body">
            <div class="layui-row">
                <div class="layui-col-md9">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="name" value=""  placeholder="门店名称;门店ID" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" type="button" onclick="bindSearch()"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-inline layui-show-xs-block">
                        <button class="layui-btn" type="button" onclick="AddShop()"><i class="layui-icon">&#xe624;</i>添加线下店铺</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="shopAddMess" lay-filter="shopAddMessFilter"></table>
        </div>
    </div>
</div>
<script type="text/html" id="shopHead">
    <div class="templet-setting"><img style="height:48px;width:48px;line-height:48px!important;" src="{{d.shop_img}}"></div>
</script>
<script type="text/html" id="yinyezhizhao">
    {{# if(d.shop_zhi_zhao != 'un'){ }}
    <div class="templet-setting"><img style="height:48px;width:48px;line-height:48px!important;" src="{{d.shop_zhi_zhao}}"></div>
    {{# } }}
    {{# if(d.shop_zhi_zhao == 'un'){ }}
     无数据
    {{# } }}

</script>
<script type="text/html" id="isNo">
    <div  class="templet-setting">
        {{# if(d.xian_xia == '0'){ }}
        是
        {{# } }}
        {{# if(d.xian_xia != '0'){ }}
        否
        {{# } }}
    </div>
</script>
<script type="text/html" id="barDemo">
    {{# if(d.status == '0'){ }}
    <a class="layui-btn layui-btn-xs"  lay-event="detail">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">拒绝</a>
    {{# } }}
    {{# if(d.status == '1'){ }}
    <a class="layui-btn layui-btn-xs">已通过</a>
    {{# } }}
    {{# if(d.status == '2'){ }}
    <a class="layui-btn layui-btn-danger">已拒绝</a>
    {{# } }}
</script>
</body>
</html>
