<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/vuejs-2.5.16.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/clipboard.min.js"></script>
    <script src="../js/controller/ShopsOfXianXiaController.js"></script>
</head>
<style type="text/css">
    td div.layui-table-cell{
        height:48px;
        line-height: 48px;
        height: auto!important;
        white-space: normal;
    }
    .templet-setting{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body class="layui-bg-gray">
      <div class="layui-col-md12">
          <div style="margin-left: 10px;" class="layui-card">
              <div style="justify-content: center;align-items: center;" class="layui-card-body">
                  <div class="layui-row">
                      <div class="layui-col-md9">
                          <form class="layui-form layui-col-space5">
                              <div class="layui-inline layui-show-xs-block">
                                  <input type="text" name="name" value=""  placeholder="门店名称;门店ID" autocomplete="off" class="layui-input">
                              </div>
                              <div class="layui-inline layui-show-xs-block">
                                  <button class="layui-btn" type="button" onclick="bindSearch()"><i class="layui-icon">&#xe615;</i></button>
                              </div>
                          </form>
                      </div>
                      <div class="layui-col-md3">
                          <div class="layui-inline layui-show-xs-block">
                              <button class="layui-btn" type="button" onclick="AddShop()"><i class="layui-icon">&#xe624;</i>添加线下店铺</button>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="layui-card-body">
                  <table id="shopList" lay-filter="shopListFilter"></table>
              </div>
          </div>
      </div>
</body>
<!--模板定义-->
<script type="text/html" id="shopHead">
    <div class="templet-setting"><img style="height:48px;width:48px;line-height:48px!important;" src="{{d.shop_head_img}}"></div>
</script>
<script type="text/html" id="status">
    <div  class="templet-setting"><input type="checkbox" data-id="{{d.id}}" {{d.shop_status == "1" ? "checked" : ''}} data-status="{{d.shop_status}}"  lay-skin="switch" lay-text="启用|禁用"></div>
</script>
<script type="text/html" id="userOpenId">
    <div class="templet-setting"><text id="copyOpenId" style="color: red">{{d.user_open_id}}</text> <button type="button" data-clipboard-text="{{d.user_open_id}}"  id="copyBtn" class="layui-btn copy layui-btn-xs">复制</button></div>
</script>
<script type="text/html" id="trueOrFalse">
    <div  class="templet-setting">
        {{# if(d.is_ziti == '1'){ }}
            是
        {{# } }}
        {{# if(d.is_ziti != '1'){ }}
           否
        {{# } }}
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs"  lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
