<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<style type="text/css">
    td div.layui-table-cell {
        height: 48px;
        line-height: 48px;
        height: auto !important;
        white-space: normal;
    }
</style>
<body style="background-color: #f2f2f2">
<div class="layui-fluid">
    <div class="layui-col-md12">
        <div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">商品管理</a>
						<a><cite>商品中心</cite></a>
                        <a><cite>全部商品</cite></a>
					</span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;"
               href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
            </a>
        </div>
        <div class="layui-card-body">
            <table class="layui-hide" id="GoodsMessList" lay-filter="test"></table>
        </div>
    </div>
</div>
</body>
<!--模板-->
<!--模板-->
<script type="text/html" id="IDKey">
    <div style="display: flex;justify-content: center;align-items: center">{{d.id}}</div>
</script>
<script type="text/html" id="goodsImg">
    <div style="display: flex;justify-content: center;align-items: center"><img
            style="height:50px;width:50px;line-height:48px!important;" src="{{d.goods_cen_img}}"></div>
</script>
<script type="text/html" id="goodsName">
    <div style="font-size:5px">{{d.goods_name}}</div>
</script>
<script type="text/html" id="goodsSmallName">
    <div style="font-size:5px;display: flex;justify-content: center;align-items: center">{{d.second_name}}</div>
</script>
<script type="text/html" id="tip">

    <div style="font-size:5px;display: flex;justify-content: center;align-items: center"><span class="layui-badge layui-bg-orange">{{d.tip}}</span></div>
</script>

<script type="text/html" id="status">
    <div><input type="checkbox" data-id="{{d.id}}" {{d.status == "1" ? "checked" : ''}}  data-status="{{d.status}}"  lay-skin="switch" lay-text="启用|禁用"></div>
</script>
</html>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/vuejs-2.5.16.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/controller/GoodsListController.js"></script>
